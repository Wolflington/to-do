<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>To Do It!</header>
    <main>
        <section class = 'sidebar'>
            <nav class = 'sidebar-nav'>
                <p class = 'nav-header'>Inbox</p>
                <a class = 'link-all-tasks' href = '#'>All Tasks</a>
                <a class = 'link-all-tasks' href = '#'>Today</a>
                <a class = 'link-all-tasks' href = '#'>This Week</a>
                <a class = 'link-all-tasks' href = '#'>Completed</a>
            </nav>

            <div class = 'sidebar-projects'>
                <div class = 'projects-header'>
                    Projects
                    <button>+</button>
                </div>
                <div class = 'projects-list'>My Project</div>
            </div>
        </section>

        <section class = 'project-preview'>
            <h1>[Tab Name]</h1>
            <div class = 'tasks-list'></div>
        </section>

    </main>
    
    <script src = 'main.js'></script>
</body>
</html>
