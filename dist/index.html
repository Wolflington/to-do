<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e13bd9ff9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>To Do It!</header>
    <main>
        <section class = 'sidebar'>
            <nav class = 'sidebar-nav'>
                <h2>Inbox</h2>
                <p class = 'link-all-tasks'>All Tasks</p>
                <p class = 'link-today'>Today</p>
                <p class = 'link-week'>This Week</p>
                <p class = 'link-completed'>Completed</p>
            </nav>

            <div class = 'sidebar-projects'>
                <div class = 'projects-header'>
                    <h2>Projects</h2>
                    <button class = 'add-project-btn'>+</button>
                </div>
                <div class = 'project-modal hidden'>
                    <form id = 'project-form'>
                        <input type = 'text' id = 'project-title' placeholder = 'Project Name'>

                        <div class = 'project-form-btn'>
                            <input type = 'submit' id = 'submit-project' value = 'Add'>
                            <button class = 'cancel-project'>Cancel</button>
                        </div>
                    </form>
                </div>
                <div class = 'projects-list'></div>
            </div>
        </section>

        <section class = 'project-preview'>
            <h1 class = 'tab-name'>[Tab Name]</h1>
            <div class = 'tasks-list'></div>
            <button class = "add-task-btn">
                <span>+</span>
                Add Task
            </button>
        </section>

    </main>
    
    <section class = 'modal hidden'>
        <div class = 'modal-head'>
            <h2>Add new task</h2>
            <button class = 'close-btn'>X</button>
        </div>
        <form id = 'tasks-form' name = 'tasks-form'>    
            <label for = 'title'>Task</label>
            <input type = 'text' id = 'title' placeholder = 'e.g. Buy grocery' required>
            
            <label for = 'description'>Description</label>
            <input type = 'text' id = 'description' placeholder = 'Additional details'>
    
            <label for = 'due-date'>Due</label>
            <input type = 'date' id = 'due-date' pattern="\d{4}-\d{2}-\d{2}" required>
    
            <label for = 'priority'>Priority</label>
            <select id = 'priority' name = 'priority'>
                <option value disabled selected>Select priority level</option>
                <option value = 'low'>Low</option>
                <option value = 'medium'>Medium</option>
                <option value = 'High'>High</option>
            </select>

            <input type = 'submit' id = 'submit' value = 'Add Task'>
        </form>
    </section>

    <script src = 'main.js'></script>
</body>
</html>
